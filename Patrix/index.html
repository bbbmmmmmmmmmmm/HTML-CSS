<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles_default.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href><img src="images/logo.png" alt="logo image"></a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">Faq</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <button class="rounded-pill btn-rounded">
                    +1 728365413
                    <span>
                        <i class="fas fa-phone-alt"></i>
                    </span>
                </button>
            </div>
        </div>
    </nav>
    <section id="home" class="intro-section">
        <div class="container">
            <div class="row align-items-center text-white">
                <div class="col-md-6 text-start">
                    <h1 class="display-2">
                        <span class="display-2--intro">
                            Hey!, I'm Patrick
                        </span>
                        <span class="display-2--description lh-base">
                            this is a multi-purpose responsive layout created with bootstrap v5.
                            (here your can place your description text)
                        </span>
                    </h1>
                    <button class="rounded-pill btn-rounded">
                        Get in Touch
                        <span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
                <div class="col-md-6 text-end">
                    <div class="video-box">
                        <img src="images/arts/intro-section-illustration.png" alt="video illustration" class="img-fluid">
                        <a href="" class="glightbox position-absolute top-50 start-50 translate-middle">
                            <span>
                                <i class="fas fa-play-circle"></i>
                            </span>
                            <span class="border-animation border-animation--border-1"></span>
                            <span class="border-animation border-animation--border-2"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <img src="images/wave.png" alt="wave" class="img-fluid">
    </section>
    <section id="campanies" class="campanies">
        <div class="container">
            <div class="row text-center">
                <h4 class="fw-bold lead mb-3">Trusted by campanies like</h4>
                <div class="heading-line mb-5"></div>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-2">
                    <div class="campanies__logo-box shadow-sm">
                        <img src="images/campanies/campany-1.png" alt="Campany 1 logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="campanies__logo-box shadow-sm">
                        <img src="images/campanies/campany-2.png" alt="Campany 2 logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="campanies__logo-box shadow-sm">
                        <img src="images/campanies/campany-3.png" alt="Campany 3 logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="campanies__logo-box shadow-sm">
                        <img src="images/campanies/campany-4.png" alt="Campany 4 logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="campanies__logo-box shadow-sm">
                        <img src="images/campanies/campany-5.png" alt="Campany 5 logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4 col-lg-2">
                    <div class="campanies__logo-box shadow-sm">
                        <img src="images/campanies/campany-6.png" alt="Campany 6 logo" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
